<div class="container-fluid">
  <header class="border rounded">
    <nav class="navbar-nav navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">
        Image Upload Demo
      </a>
    </nav>
  </header>
  <section class="main-section">
    <div class="mt-5">
      <form (ngSubmit)="submit()" class="col-lg-6 offset-lg-3 border border-secondary rounded">
        <div class="m-3"><input type="text" name="filename" class="form-control" placeholder="Image File Name to Store" [(ngModel)]="filename"></div>
        <div class="m-3"><input type="file" name="image" (change)="onSelect($event)" class="form-control" placeholder="Browse the image"></div>
        <div class="m-3"><input type="submit" value="Submit" class="form-control btn-primary btn-lg"></div>
      </form>
    </div>
  </section>
</div>
